<!-- design=console -->
<h1>%SERVER_SOFTWARE%-Benutzerkonfiguration</h1>
<form action="%PATH_[config_users]%&update=true&user=%nick%" method="POST" accept-charset="utf-8">
  <p style="font-weight: bold; font-style: italic; font-size: 18px; background-color: #cccccc">
    Hier kannst du das Profil von %nick% bearbeiten
  </p>
  <p>
  Was willst du jetzt genau machen?</br>
  <select class="form-control form-control-sm col-md-6 mb-3" name="change" size="4">
    <option value="profile" selected>Profil bearbeiten</option>
    <option value="password">Passwort bearbeiten</option>
    <option value="data">Accountdaten bearbeiten</option>
    <option value="delete">Account l&ouml;schen</option>
  </select>
  </p>
  <p style="font-weight: bold; font-style: italic; font-size: 18px; background-color: #cccccc">
    ... Und weiter geht's...
  </p>
  <p>
  <input type="submit" class="input-group-append btn btn-secondary btn-sm" name="OK" value="Weiter zur n&auml;chsten Seite">
  </p>
</form>
