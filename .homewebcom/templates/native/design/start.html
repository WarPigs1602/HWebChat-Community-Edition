<!DOCTYPE html>
<html lang="de">
<head>
  <title>%SERVER_SOFTWARE%</title>
  <meta content="%SERVER_VENDOR%" name="author">
  <meta content="&copy;%SERVER_YEAR% by %SERVER_VENDOR%" name="description">
  <meta content="CoolChat" name="software">
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preload" href="file/fonts/TwitterColorEmoji-SVGinOT.ttf" as="font">
  <link rel="preload" href="file/fonts/NotoColorEmoji.ttf" as="font">
  <link rel="stylesheet" href="%path_file%bootstrap/css/bootstrap.min.css" type="text/css">  
  <link rel="stylesheet" media="screen" href="%PATH_[style]%" type="text/css">  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <script src="%PATH_[script_jquery]%"></script>
  <script src="%path_file%popper/js/popper.min.js"></script>
  <script src="%path_file%bootstrap/js/bootstrap.min.js"></script>  
  <script src="%PATH_[script_framekiller]%"></script>
</head>
<body>
<div id="logo"></div>
<nav>
		<menu>
		    <menuitem id="Start">
				<a>Start</a>
				<menu>
				  <menuitem><a href="%PATH_[index]%">Startseite</a></menuitem>		          
                  <menuitem><a href="https://scratch.midiandmore.net/bugzilla/">Einen Fehler melden!</a></menuitem>
		          <menuitem><a href="%PATH_[rules]%">Chattiquette</a></menuitem>
		          <menuitem><a href="%PATH_[toplist]%">Topliste</a></menuitem>
				</menu>				  
			</menuitem>
            <menuitem><a href="%PATH_[login]%&skin=%skin%">Gastzugang</a></menuitem>
		    <menuitem id="Login">
				<a>Login</a>
				<menu>
				<menuitem style="background:#666666;">
<form method="POST" name="login" action="%PATH_[login]%" target="_top" accept-charset="utf-8">
  <input
 class="form-control form-control-sm" maxlength="20" name="nick"  placeholder="Nickname">
  <input class="form-control form-control-sm" maxlength="20" name="pwd"
 type="password"  placeholder="Passwort">
  <input name="skin" value="%skin%" type="hidden">
  <input class="input-group-append btn btn-secondary btn-sm" value="Login" type="submit">
</form>
				</menuitem>
									<menuitem><a href="%PATH_[register]%">Registrieren</a></menuitem>
					<menuitem><a href="%PATH_[password]%">Passwort Vergessen?</a></menuitem> 
				</menu>				  
			</menuitem>			
		</menu>
	</nav>
<div id="pagecontent">
%content%
</div>
<div id="pagecontent" style="text-align: center">
<small>
<p>
&copy;%SERVER_YEAR% by <a href="mailto:%SERVER_MAIL%">%SERVER_VENDOR%</a>

</div>
